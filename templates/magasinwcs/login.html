<!DOCTYPE html>
<html lang="en">

            <div id="login">

                        <input id="e-mail" name="e-mail" type="email" class="form-control" required>
                    <label class="m-0">
                    <label for="password" class="form-label mt-2">Mot de passe</label>
                        <input id="password" name="password" type="password" class="form-control" required>
                        <input class="form-check-input" type="checkbox" onclick="myFunction()">montrer le mot de passe
                    </label>
                    <label>
                         <button type="submit" class="btn btn-primary mt-5 ms-5">Connexion</button>

                </form>
            </div>
    </body>
